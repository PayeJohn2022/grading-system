<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GRADING SYSTEM - JAVA SCRIPT</title>
</head>

<body>

	<div class="calc-body">
		<div class="result">
			<div class="result">
				<h1>Grading System</h1>
				<div class="show">
					<h2>Total Average: <span id="total"></span></h2><br>
					<h2>Percentage: <span id="percentage"></span></h2><br>
					<h2>Remarks: <span id="remarks"></span></h2><br>
				</div>
			</div>
		</div>
		<div class="main-inp">
			<div class="inp">
				<input type="number" name="" id="info" placeholder="Information Management"><br>
				<input type="number" name="" id="net" placeholder="Networking 1"><br>
				<input type="number" name="" id="web" placeholder="Web Systems and Technolgies"><br>
				<input type="number" name="" id="sys" placeholder="Systems Integration and Architecture"><br>
				<input type="number" name="" id="etc" placeholder="Ethics"><br>
				<input type="number" name="" id="rizz" placeholder="Life and Works of Rizal"><br>
				<input type="number" name="" id="pe" placeholder="PATH FIT 4"><br>
				<button onclick="getResult()">GET RESULTS</button>
			</div>
		</div>
		<div class="resultShow">
			<h1 id="resultShow"></h1>
		</div>
	</div>

</body>
<script src="js/main.js"></script>

</html>
